---
layout: default
---

      <div class="row-fluid content content-text">
{% if page.title %}
        <h1 class="page-header">
{% if page.title_link %}
          <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
{% else %}
          {{ page.title }}
{% endif %}
        </h1>
{% endif %}
{{ content }}
      </div>
