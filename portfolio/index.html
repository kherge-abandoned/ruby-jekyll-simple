---
layout: default
---

      <div class="row-fluid content content-portfolio">
{% for post in site.categories.portfolio %}
        <div class="media">
          <a class="pull-{% cycle 'left', 'right' %}" href="{{ site.baseurl }}{{ post.url }}">
            <img class="img-polaroid media-object" src="{{ post.project.photo_small }}"/>
          </a>
          <div class="media-body">
{% if post.title %}
            <h4 class="media-heading">
              <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </h4>
{% endif %}
{{ post.excerpt }}
          </div>
        </div>
{% endfor %}
{% if site.categories.portfolio == nil %}
        <p>The portfolio is currently empty.</p>
{% endif %}
      </div>
